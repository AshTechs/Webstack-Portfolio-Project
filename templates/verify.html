<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='verify.css') }}">
</head>
<body>
    <div class="container">
        <h2>Verify your email</h2>
        <p>Please enter the 6-Digit OTP we just sent to your email.</p>
        <div class="otp-inputs">
            <input type="text" maxlength="1" id="digit1" class="otp-digit">
            <input type="text" maxlength="1" id="digit2" class="otp-digit">
            <input type="text" maxlength="1" id="digit3" class="otp-digit">
            <input type="text" maxlength="1" id="digit4" class="otp-digit">
            <input type="text" maxlength="1" id="digit5" class="otp-digit">
            <input type="text" maxlength="1" id="digit6" class="otp-digit">
            <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}">
        </div>
        <div id="error-message" style="display:none; color:red;">Invalid verification code. Please try again.</div>
        <button id="resend-btn" disabled>Resend code <span id="timer">60</span></button>
        <p id="message"></p>
    </div>
    <script src="{{ url_for('static', filename='verify.js') }}"></script>
</body>
</html>
