<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyLab Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="form-container">
            <h1>Sign Up</h1>
            <form id="authForm" method="POST" action="{{ url_for('signup') }}">
                {{ form.hidden_tag() }} 
                <div class="manual-signup">
                    <label for="email">Email:</label>
                    {{ form.email(class="input-field", id="email") }}

                    <label for="password">Password:</label>
                    {{ form.password(class="input-field", id="password") }}

                    <label for="confirm_password">Confirm Password:</label>
                    {{ form.confirm_password(class="input-field", id="confirm_password") }}

                    <button type="submit" id="signupBtn">Sign Up</button>
                </div>
                <div class="login-link">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
                </div>
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message"></div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='signup.js') }}"></script>
</body>
</html>
